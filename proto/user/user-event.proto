syntax = "proto3";
package uepb;

option go_package = "github.com/dropboks/proto-event/pkg/uepb";

message UserEvent {
  oneof event {
    UserCreated user_created = 1;
    UserUpdated user_updated = 2;
    UserDeleted user_deleted = 3;
  }
}

message UserCreated {
  string id = 1;
  string name = 2;
  string email = 3;
  int64 created_at = 4;
}

message UserUpdated {
  string id = 1;
  string name = 2;
  string email = 3;
  int64 updated_at = 4;
}

message UserDeleted {
  string id = 1;
}
